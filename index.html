<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>dc.js example - Untappd Data Visualization</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/dc.css">
    <link rel="stylesheet" type="text/css" href="css/leaflet.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="css/MarkerCluster.Default.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
    <div class="col-xs-12 dc-data-count dc-chart" id="data-count">
      <h2>Some moves
        <small>
          <span class="filter-count"></span> selected out of <span class="total-count"></span> records |
           <a id="all" href="#">Reset All</a>
          </span>
        </small>
      </h2>
    </div>
  </div>
  <div class = "row">
    <div class = "col-md-6" id = "control-row">
      <div class = "row">
         <div class = "col-md-6 pie-chart">
            <h4>Year <small><a id="year">reset</a></small></h4>
            <div class="dc-chart" id="chart-ring-year"></div>
         </div>
          <div class = "col-md-6 pie-chart">
            <h4>Year <small><a id="month">reset</a></small></h4>
            <div class="dc-chart" id="chart-month-year"></div>
         </div>
      </div>    



        <div class="row pie-chart"><h4>Day <small><a id="day">reset</a></small></h4><div class="dc-chart" id="chart-ring-day"></div></div>
        <div class="row pie-chart"><h4>Hour <small><a id="hour">reset</a></small></h4><div class="dc-chart" id="chart-ring-hour"></div></div>
    </div>
    <div class = "col-md-6">
<h4>Locations</h4>
      <div id="map"></div>
    </div>
  </div>
  <div class="row">
      <div class="col-xs-6 col-md-6">
      <div class="dc-chart" id="chart-importance-count"></div>
    </div>
  <div class = "row">
    <div class="col-xs-12">
      <table class="table table-bordered table-striped" id="data-table">
        <thead>
          <tr class="header">
            <th>ID</th>
            <th>Time</th>
            <th>Alt</th>
            <th>Importance</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-md-6">
      <div class="dc-chart" id="chart-importance-count"></div>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/d3.js"></script>
<script type="text/javascript" src="js/crossfilter.js"></script>
<script type="text/javascript" src="js/dc.js"></script>
<script type="text/javascript" src="js/leaflet.js"></script>
<script type="text/javascript" src="js/underscore-min.js"></script>
<script type="text/javascript" src="js/leaflet.markercluster.js"></script>
<script type="text/javascript" src="js/leaflet.markercluster-src.js"></script>

<script type="text/javascript">

/* instantiate and configure map */
var map = L.map('map');
var pathMarkers = new L.markerClusterGroup();
// Sinon
// var pathMarkers = new L.featureGroup();

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
  id: 'austinlyons.mp2nb11m',
  accessToken: 'pk.eyJ1IjoiYXVzdGlubHlvbnMiLCJhIjoiOWJhYzFiMTI2MGI1MTFhYWMyYTJmNGFlZGMwMjMyNjgifQ.n2zowhjxnTJmttve5ClAJg',
  maxZoom: 16
} ).addTo(map);

/* Parse JSON file, create charts, draw markers on map */
d3.json('allPoints.geojson', function (error, data) {
  var pathData = data.features;

  var fullDateFormat = d3.time.format('%Y-%m-%dT%H:%M:%SZ');
  var yearFormat = d3.time.format('%Y');
  var monthFormat = d3.time.format('%b');
  var dayOfWeekFormat = d3.time.format('%a');
  var hourFormat = d3.time.format('%H');

  // normalize/parse data so dc can correctly sort & bin them
  // I like to think of each "d" as a row in a spreadsheet
  _.each(pathData, function(d) {
    d.count = +d.count;
    d.ID = d.properties.ID
    d.altitude = Math.round(+d.properties.Alt);
    d.importance = +d.properties.Importance
    d.debut = fullDateFormat.parse(d.properties.Time);
    d.debut_year= +yearFormat(d.debut);
    d.debut_month = monthFormat(d.debut);
    d.debut_day = dayOfWeekFormat(d.debut);
    d.debut_hour = hourFormat(d.debut);
  });

  // set crossfilter
  var ndx = crossfilter(pathData);

  // create dimensions (x-axis values)
  var yearDim  = ndx.dimension(function(d) {return d.debut_year;}),
      monthDim  = ndx.dimension(dc.pluck('debut_month')),
      dayOfWeekDim = ndx.dimension(dc.pluck('debut_day')),
      hourDim = ndx.dimension(dc.pluck('debut_hour')),
      importanceDim = ndx.dimension(dc.pluck('importance')),
      allDim = ndx.dimension(function(d) {return d.properties;});

  // create groups (y-axis values)
  var all = ndx.groupAll();
  var countPerYear = yearDim.group().reduceCount(),
      countPerMonth = monthDim.group().reduceCount(),
      countPerDay = dayOfWeekDim.group().reduceCount(),
      countPerHour = hourDim.group().reduceCount(),
      countPerImportance = importanceDim.group().reduceCount();

  // specify charts
  var yearChart   = dc.pieChart('#chart-ring-year'),
      monthChart   = dc.pieChart('#chart-ring-month'),
      dayChart   = dc.pieChart('#chart-ring-day'),
      hourChart = dc.pieChart('#chart-ring-hour'),
      importanceCountChart  = dc.barChart('#chart-importance-count'),
      dataCount = dc.dataCount('#data-count')
      dataTable = dc.dataTable('#data-table');

  yearChart
      .width(150)
      .height(150)
      .dimension(yearDim)
      .group(countPerYear)
      .innerRadius(20);

  monthChart
      .width(150)
      .height(150)
      .dimension(monthDim)
      .group(countPerMonth)
      .innerRadius(20)
      .ordering(function (d) {
        var order = {
          'Jan': 1, 'Feb': 2, 'Mar': 3, 'Apr': 4,
          'May': 5, 'Jun': 6, 'Jul': 7, 'Aug': 8,
          'Sep': 9, 'Oct': 10, 'Nov': 11, 'Dec': 12
        };
        return order[d.key];
      });

  dayChart
      .width(150)
      .height(150)
      .dimension(dayOfWeekDim)
      .group(countPerDay)
      .innerRadius(20)
      .ordering(function (d) {
        var order = {
          'Mon': 0, 'Tue': 1, 'Wed': 2, 'Thu': 3,
          'Fri': 4, 'Sat': 5, 'Sun': 6
        }
        return order[d.key];
      }
     );

  hourChart
      .width(150)
      .height(150)
      .dimension(hourDim)
      .group(countPerHour)
      .innerRadius(20);

  importanceCountChart
      .width(300)
      .height(180)
      .dimension(importanceDim)
      .group(countPerImportance)
      .x(d3.scale.linear().domain([0,d3.max(pathData, function (d) { return d.properties.Importance; })]))
      .elasticY(true)
      .centerBar(true)
      .barPadding(5)
      .xAxisLabel('Importance') //zefzef
      .yAxisLabel('Count') //zefzefzef
      .margins({top: 10, right: 20, bottom: 50, left: 50});

  dataCount
      .dimension(ndx)
      .group(all);

   dataTable
    .dimension(allDim)
    .group(function (d) { return 'dc.js insists on putting a row here so I remove it using JS'; })
    .size(100)
    .columns([
      function (d) { return d.properties.ID; },
      function (d) { return d.properties.Time; },
      function (d) { return d.properties.Alt;},
      function (d) { return d.properties.Importance; }
    ])
    .sortBy(dc.pluck('ID'))
    .order(d3.descending)
    .on('renderlet', function (table) {
      // each time table is rendered remove nasty extra row dc.js insists on adding
      table.select('tr.dc-table-group').remove();

      // update map with breweries to match filtered data
      pathMarkers.clearLayers();
      _.each(allDim.top(Infinity), function (d) {
        var loc = d.geometry.coordinates;
        var marker = L.circle([loc[1], loc[0]], 100);
        pathMarkers.addLayer(marker);
      });
      map.addLayer(pathMarkers);
      map.fitBounds(pathMarkers.getBounds());
    });

  // register handlers
  d3.selectAll('a#all').on('click', function () {
    dc.filterAll();
    dc.renderAll();
  });

  d3.selectAll('a#year').on('click', function () {
    yearChart.filterAll();
    dc.redrawAll();
  });

  d3.selectAll('a#month').on('click', function () {
    monthChart.filterAll();
    dc.redrawAll();
  });

  d3.selectAll('a#day').on('click', function () {
    dayChart.filterAll();
    dc.redrawAll();
  });

    d3.selectAll('a#hour').on('click', function () {
    dayChart.filterAll();
    dc.redrawAll();
  });


  // showtime!
  dc.renderAll();

});

</script>
</body></html>
